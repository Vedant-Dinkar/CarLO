<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="slider-box" >
            <h2 class="heading">
                OUR ONGOING OFFERS
            </h2>
            <div class="slider" style="padding-left: 30px;">
                <div class="wrapper">
                    <input type="radio" name="image-slide" checked="checked">
                    <picture aria-label="Random Picture 1">
                        <img src="https://picsum.photos/500/300?random=1" alt="Random Picture 1">
                    </picture>
                    
                    <input type="radio" name="image-slide">
                    <picture aria-label="Random Picture 2">
                        <img src="https://picsum.photos/500/300?random=2" alt="">
                    </picture>
                
                    <input type="radio" name="image-slide">
                    <picture aria-label="Link image">
                        <a href="https://picsum.photos/500/300?random=3" target="_blank">
                            <img src="https://picsum.photos/500/300?random=3" alt="">
                        </a>
                    </picture>
                    
                    <input type="radio" name="image-slide">
                    <picture>
                        <img src="https://picsum.photos/500/300?random=4" alt="">
                    </picture>
                    
                    <input type="radio" name="image-slide">
                    <section>
                        <h2>
                            This is not an image!
                        </h2>
                        <p>You could also just use a container with some text in it</p>
                        <button>Call</button>
                    </section>
                </div>
            </div>
        </div>
        <div class="anime">
            <h1 class="block-effect" style="--td: 1.2s">
                <div class="block-reveal" style="--bc: #4040bf; --d: .1s">THE BEST</div>
                <div class="block-reveal" style="--bc: #bf4060; --d: .5s">CAR RENTAL WEBSITE</div>
              </h1>
              
              <div class="info">
                <p>CarLO - The best car rental site</p>
              </div>
        </div>
              <a href="https://abubakersaeed.netlify.app/designs/d12-block-revealing-effect" class="abs-site-link" rel="nofollow noreferrer" target="_blank">abs/designs/d12-block-revealing-effect</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  </body>
</html>
